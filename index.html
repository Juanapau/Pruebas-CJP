<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calificaciones - PNSA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Vista Principal: Registro de Calificaciones -->
        <div id="vistaRegistro" class="vista-principal">
            <div class="filtros-seccion">
                <div class="filtro-header">
                    <h2>üìã Filtros de Selecci√≥n</h2>
                </div>
                <div class="filtros-container">
                    <div class="filtro-grupo">
                        <label for="selectCurso">
                            <span class="icono">üéì</span> Curso
                        </label>
                        <select id="selectCurso">
                            <option value="">Seleccione un curso</option>
                            <option value="4toB">4toB</option>
                            <option value="5toB">5toB</option>
                            <option value="6toB">6toB</option>
                        </select>
                    </div>

                    <div class="filtro-grupo">
                        <label for="selectModulo">
                            <span class="icono">üìö</span> M√≥dulo
                        </label>
                        <select id="selectModulo">
                            <option value="">Seleccione un m√≥dulo</option>
                        </select>
                    </div>

                    <div class="filtro-grupo">
                        <label for="selectRA">
                            <span class="icono">üìä</span> Actividades por RA
                        </label>
                        <select id="selectRA">
                            <option value="">Seleccione un RA</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Tabla de Calificaciones por RA -->
            <div id="tablaRegistroContainer" class="tabla-container">
                <h2>Registro de Calificaciones - Asignaturas</h2>
                <div class="tabla-scroll">
                    <table id="tablaRegistro">
                        <thead id="tablaRegistroHead">
                            <!-- Se genera din√°micamente -->
                        </thead>
                        <tbody id="tablaRegistroBody">
                            <!-- Se genera din√°micamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Vista de Actividades por RA -->
        <div id="vistaActividades" class="vista-actividades" style="display: none;">
            <div class="actividades-header">
                <button id="btnVolverRegistro" class="btn-volver">‚Üê Volver a Registro</button>
                <div class="ra-descripcion">
                    <h3>Descripci√≥n del RA</h3>
                    <textarea id="raDescripcion" rows="3" placeholder="Descripci√≥n del Resultado de Aprendizaje..."></textarea>
                </div>
            </div>

            <div class="tabla-container">
                <h2 id="tituloActividades">Actividades del RA</h2>
                <div class="tabla-scroll">
                    <table id="tablaActividades">
                        <thead id="tablaActividadesHead">
                            <!-- Se genera din√°micamente -->
                        </thead>
                        <tbody id="tablaActividadesBody">
                            <!-- Se genera din√°micamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
